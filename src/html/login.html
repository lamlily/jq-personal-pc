<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>莎莎网--登录页面</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />   
        <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
     <body>
        <!-- ============================头部=========================== -->
        <div id="header">
            <a href="#"><img src="../images/logo/logo.png" height="60" width="220" alt="" class="logo"/></a>
        </div>

        <!-- ===========================登录主体========================-->
        <div id="main">
            <div class="container">
                <div class="layout">
                    <div class="mainLeft">
                        <img src="../images/logo/loginpic.JPG" alt="" />
                    </div>
                    <div class="mainRight">
                        <h3>
                            <a href="#"><span>用户登录</span></a>
                            <a href="#">还没有莎莎账号？<span class="toRegister">立即注册</span></a>
                        </h3>
                       <!--  <div class="loginBox">
                            
                        </div> -->
                        <form method="post" id="logForm">
                            <div class="formcontent">
                                <dl>
                                  <dt></dt>
                                  <dd>
                                    <input type="text" id="username" placeholder="邮箱/手机"><br>
                                  </dd>
                                </dl>
                                <div class="code-div">
                                    <dl>
                                        <dt></dt>
                                        <dd>
                                          <input type="text" id="password" placeholder="填写密码"><br>
                                        </dd>
                                    </dl>
                                </div>
                                <dl>
                                  <dt></dt>
                                  <dd>
                                    <input type="text" id="checkcode" placeholder="填写图片验证码">
                                    <span class="code"></span>
                                    <span class="changeCode">看不清？换一张</span>
                                    <br>
                                  </dd>
                                </dl>
                                <dl>
                                  <!-- <dt></dt> -->
                                  <dd class="autolog">
                                    <input type="checkbox" id="checkbox" />记住我 <span><a href="#">忘记密码？</a></span>
                                  </dd>
                                </dl>
                            </div>

                            <input type="button" value="登录" id="submit">
                        </form>



                    </div>
                </div>
               
            </div>
        </div>

        <!-- ===========================d底部=========================== -->
        <div id="footer">
            <!-- <img src="../images/shoppingCar/foot.png" height="160" width="988" alt="" /> -->
        </div>

    </body>
</html>
