<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>莎莎网--注册页面</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/register.js"></script>
    </head>
     <body>
        <!-- ============================头部=========================== -->
        <div id="header">
            <a href="#"><img src="../images/logo/logo.png" height="60" width="220" alt="" class="logo"/></a>
           <!--  <div>
                <img src="../images/mini_logo.jpg" height="220" width="198" alt="" />
                
            </div> -->
        </div>

        <!-- ===========================注册主体========================-->
        <div id="main">
            <div class="container">
                <div class="layout">
                    <div class="mainLeft">
                        <img src="../images/logo/registerpic.JPG" alt="" />
                    </div>
                    <div class="mainRight">
                        <h3>
                            <a href="#"><span>注册账号</span></a>
                            <a href="#">已有莎莎账号？<span class="toLogin">立即登录</span></a>
                        </h3>
                       <!--  <div class="loginBox">
                            
                        </div> -->
                        <form method="post" id="logForm">
                            <div class="formcontent">
                                <dl>
                                  <dt></dt>
                                  <dd>
                                    <input type="text" id="username" placeholder="请输入邮箱/手机，最少15个字符"><br>
                                  </dd>
                                </dl>
                                <div class="code-div">
                                    <dl>
                                        <dt></dt>
                                        <dd>
                                          <input type="text" id="password" placeholder="请输入密码6-16位字母和数字的组合"><br>
                                        </dd>
                                    </dl>
                                     <dl>
                                        <dt></dt>
                                        <dd>
                                          <input type="text" id="repassword" placeholder="再次填写密码"><br>
                                        </dd>
                                    </dl>
                                </div>
                                <dl>
                                  <dt></dt>
                                  <dd>
                                    <input type="text" id="checkcode" placeholder="填写验证码">
                                    <span class="code"></span>
                                    <span class="changeCode">看不清？换一张</span>
                                    <br>
                                  </dd>
                                </dl>
                                <dl>
                                  <!-- <dt></dt> -->
                                  <dd class="autolog">
                                    <input type="checkbox" class="checkbox" />您已阅读及接受 <span><a href="#">使用条款</a>及<a href="#">隐私政策</a></span>
                                    <br />
                                    <input type="checkbox" class="checkbox" /><span>我不同意莎莎使用我的个人资料作直接促销 </span>
                                  </dd>
                                </dl>
                            </div>

                            <input type="button" value="注册" id="submit">
                        </form>



                    </div>
                </div>
               
            </div>
        </div>

        <!-- ===========================d底部=========================== -->
       <!--  <div id="footer">
            <img src="../images/shoppingCar/foot.png" height="160" width="988" alt="" />
        </div> -->

    </body>
</html>
